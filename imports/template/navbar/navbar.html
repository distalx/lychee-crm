<template name="navbar">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">{{appName}}</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">

        </ul>

        <ul class="nav navbar-nav navbar-right">

            <li><a>About</a></li>
            {{#if currentUser}}

              <li id="user-drop-down" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <img src="{{#if currentUser.profile.avatar}} {{currentUser.profile.avatar}} {{else}} /default-avatar.png{{/if}}" class="img-circle" height="24" width="24"> {{currentUser.profile.firstname}} <span class="caret"></span>
                </a>
                  <ul class="dropdown-menu" role="menu">
                    <!-- <li><a href="{{pathFor 'user profile' userId=currentUser._id}}">Profile</a></li> -->


                    {{#if isInRole 'admin, moderator'}}
                      <li><a href="{{pathFor 'dashboard'}}">Dashboard <span class="badge"></span> </a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#" id="logout">{{_ "logout"}}</a></li>

                    {{else}}
                      {{#if currentUser}}
                        <li><a href="{{pathFor 'account'}}">Account</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" id="logout">{{_ "logout"}}</a></li>
                      {{/if}}

                    {{/if}}


                  </ul>
              </li>
            {{else}}
              {{> loginButtons align="right"}}
            {{/if}}





        </ul>
      </div>
    </div>
  </div>
</template>
